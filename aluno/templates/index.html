<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<body>
    <h1>Alunos:</h1>
    <ul>
        {% for aluno in alunos %}
            <li>
                <p>{{ aluno.nome }} - {{ aluno.email }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
